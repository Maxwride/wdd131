<!DOCTYPE html>
<html lang="en">
  
    <head>
      <link rel="stylesheet" href="recipes.css" />
      <script defer src="recipes.js"></script>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Recipes</title>
    </head>
    <body>
      <header>
        <img src="images/recipe-book.png" alt="">
        <h1>Recipe Book</h1>
      </header>
    <main>
      
      <div class="search-container">
        <input type="text" placeholder="Find a recipe" />
        <button class="search-button">Search</button>
      </div>

      <div id="searchResults">
      <section class="recipe">
        <div class="apple-crisp">
          <img src="images/apple-crisp.jpg" alt="apple-crisp" />
        </div>
        <div class="dessert-content">
          <button>dessert</button>

          <h3>Apple Crisp</h3>
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>
          <p>
            This apple crisp recipe is simple yet delicious fall dessert that's
            great served warm with vanilla ice cream.
          </p>
        </div>
      </section>
    </div>
    </main>
    <footer>
      <div class="link">
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a>
      </div>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" /></a>
      </div>
    </footer>
  </body>
</html>
